<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Disease Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f9f4;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #2e7d32;
        }

        form {
            margin-top: 20px;
        }

        input[type="file"] {
            margin: 10px 0;
        }

        button {
            background-color: #2e7d32;
            color: white;
            border: none;
            padding: 10px 18px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #1b5e20;
        }

        #result {
            margin-top: 25px;
            padding: 15px;
            background: white;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
            max-width: 500px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>üå± Crop Disease Scanner</h1>
    <p>Upload a crop leaf image to detect disease</p>

    <form id="uploadForm">
        <input type="file" name="image" accept="image/*" required>
        <br>
        <button type="submit">Scan Crop</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const resultDiv = document.getElementById("result");
            const formData = new FormData(this);

            resultDiv.innerHTML = "<p>‚è≥ Scanning image...</p>";

            try {
                const response = await fetch("/predict", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();

                if (data.error) {
                    resultDiv.innerHTML = "<p style='color:red;'>‚ùå " + data.error + "</p>";
                } else {
                    resultDiv.innerHTML = `
                        <h3>üß™ Prediction Result</h3>
                        <p><b>Disease:</b> ${data.disease}</p>
                        <p><b>Confidence:</b> ${data.confidence}%</p>
                        <p><b>Description:</b> ${data.description}</p>
                        <p><b>Precaution:</b> ${data.precaution}</p>
                    `;
                }
            } catch (err) {
                resultDiv.innerHTML = "<p style='color:red;'>‚ùå Server error. Try again.</p>";
            }
        });
    </script>

</body>
</html>
